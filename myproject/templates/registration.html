<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<h1>Register your Account</h1>

<form action="/signup/" method="post">
{% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter the username" Required>
    <br>
    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your First Name" Required>
    <br>
    <label for="">Last name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" Required>
    <br>
    <label for="">Email Id</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email Address" Required>
    <br>
    <label for="">Password</label>
    <input type="password" id="password1" name="password1" placeholder="Enter the Password" Required>
    <br>
    <label for="">Confirm Password</label>
    <input type="password" id="password2" name="password2" placeholder="Confirm your password" Required>
    <br>
    <button type="submit">Register</button>
</form>

</body>
